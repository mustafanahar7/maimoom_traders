<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
       
        #image{
            width:50px;
            height:50px;
        }

        .download-button{
            margin-top:20px;
            position: absolute;
            top:20px;
            right: 50px;
            
        }
    </style>
</head>
<body>

    <div class='download-button'>
        <a class="btn btn-info" href="{% url 'adminpage' %}">Back</a>
        <a href="{% url 'admin_ProductList' %}?download=xlsx" class="btn btn-outline-info" name='download'><i class="fas fa-download"></i></a>
    </div>


    <div class="container">
        <h1 class="my-4">Product List</h1>

    <div class='table-responsive'>
        <table class="table ">
            <thead class='thead-dark'>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Cost</th>
                    <th>Godown</th>

                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                {% for product in productList %}
                <tr>
                    <td><img id='image' src='/media/{{ product.product_image }}'></td>
                    <td>{{ product.product_name }}</td>
                    <td>{{ product.product_description }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>{{ product.selling_price_sqft }}</td>
                    <td>{{ product.cost_sqft }}</td>
                    <td>{{ product.godown_name }}</td>
                    <!-- Add more columns as needed -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
        
    </div>
    
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
